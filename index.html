<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color-Generator</title>
  </head>
  <body>
    <div class="main_box">
      <h1 class="heading">Color Generator</h1>
      <div id="display"></div>
      <input type="text" id="output" value="rgb(240, 254, 255);" disabled />
      <div class="allbtn">
        <button class="Gbtn">Generate Color</button>

        <button class="Cbtn">Copy Code</button>
      </div>
    </div>

    <!-- ============ Random Password Generator ========= -->

    <div class="main_div">
      <h2 class="top_heading">Password Generator</h2>
      <input type="text" id="displayPass" value="b3T%kWGj&eY" disabled />

      <button class="gpBtn">Generate Password</button>

      <button class="cpBtn gpBtn">Copy Password</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
